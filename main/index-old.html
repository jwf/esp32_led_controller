<!DOCTYPE html>
<html>
<head>
    <title>LED Strip Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .led-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .led-panel {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .color-picker {
            width: 100%;
            height: 40px;
            margin: 10px 0;
        }
        .brightness-slider {
            width: 100%;
            margin: 10px 0;
        }
        .status {
            text-align: center;
            color: #4CAF50;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LED Strip Controller</h1>
        <div class="led-controls" id="ledControls">
            <!-- LED controls will be added here dynamically -->
        </div>
        <div id="status" class="status">Updated!</div>
    </div>

    <script>
        const ledCount = 5;
        const ledControls = document.getElementById('ledControls');
        const status = document.getElementById('status');
        let updateTimeout;

        // Create controls for each LED
        for (let i = 0; i < ledCount; i++) {
            const panel = document.createElement('div');
            panel.className = 'led-panel';
            panel.innerHTML = `
                <h3>LED ${i + 1}</h3>
                <input type="color" class="color-picker" id="color${i}" value="#000000">
                <input type="range" min="0" max="100" value="100" class="brightness-slider" id="brightness${i}">
                <div>Brightness: <span id="brightnessValue${i}">100</span>%</div>
            `;
            ledControls.appendChild(panel);

            // Add event listeners
            const colorPicker = panel.querySelector(`#color${i}`);
            const brightnessSlider = panel.querySelector(`#brightness${i}`);
            const brightnessValue = panel.querySelector(`#brightnessValue${i}`);

            colorPicker.addEventListener('change', () => updateLED(i));
            brightnessSlider.addEventListener('input', () => {
                brightnessValue.textContent = brightnessSlider.value;
            });
            brightnessSlider.addEventListener('change', () => updateLED(i));
        }

        function updateLED(index) {
            const color = document.getElementById(`color${index}`).value;
            const brightness = document.getElementById(`brightness${index}`).value;
            
            // Convert hex color to RGB
            const r = parseInt(color.substr(1,2), 16);
            const g = parseInt(color.substr(3,2), 16);
            const b = parseInt(color.substr(5,2), 16);

            fetch('/api/led', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    index: index,
                    r: r,
                    g: g,
                    b: b,
                    brightness: parseInt(brightness)
                })
            })
            .then(response => response.json())
            .then(data => {
                status.style.display = 'block';
                clearTimeout(updateTimeout);
                updateTimeout = setTimeout(() => {
                    status.style.display = 'none';
                }, 2000);
            })
            .catch(error => console.error('Error:', error));
        }

        // Get initial LED states
        fetch('/api/led')
            .then(response => response.json())
            .then(data => {
                data.forEach((led, index) => {
                    const color = rgbToHex(led.r, led.g, led.b);
                    document.getElementById(`color${index}`).value = color;
                    document.getElementById(`brightness${index}`).value = led.brightness;
                    document.getElementById(`brightnessValue${index}`).textContent = led.brightness;
                });
            })
            .catch(error => console.error('Error:', error));

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }
    </script>
</body>
</html>
